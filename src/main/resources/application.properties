# Application Name
spring.application.name=Student-Course-Management-System

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentdb
spring.datasource.username=student
spring.datasource.password=student
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.snakayima.miu.edu.studentcoursemanagementsystem=INFO

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Swagger/OpenAPI Configuration - FIXED
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongAndSecure
jwt.expiration=86400000